<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
    <form name="search" id="search_area">
        <input class="inp_search" type="search" placeholder="동영상검색">
        <input class="btn_search" type="button" value="검색">
    </form>
    <script>
        /**
         * 검색
         * 유저의 입력을 받아서 서버에 전송한 뒤 결과값을 가져 옴
         * 결과값을 볼 수 있게 유저에게 보여줌
         *
         * 유저의 입력 (VIEW)
         * 서버에 전송하기 위해 유저 입력을 전달 (Controller)
         * 서버에 전송 (MODEL)
         * 결과값 가져오는 거 (MODEL)
         *  1. 결과값이 없어
         *  2. 데이터가 오류
         *  3. 서버가 뻗음
         * 결과값을 VIEW에 전달 (Controller)
         * 그려주기 (VIEW)
         */
    </script>
    <script src="fast.global.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <!--script src="search.js" type="text/javascript"></script-->

</body>
</html>
