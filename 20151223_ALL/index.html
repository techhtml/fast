<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스프라이트 이미지</title>
    <style>
        html, body {height:100%;}
        .menu {position:relative;left:-300px;width:300px;height:100%;background:green;transition:1s all ease}
        .on {left:0}
    </style>
</head>
<body>
<div class="menu"></div>
<button type="button">메뉴</button>
<script>
    var menu = document.querySelector(".menu");
    var btn = document.querySelector("button");
    var activate = false;

    btn.addEventListener("click", function(e) {
        if(activate === false) {
            menu.setAttribute("class", "menu on");
            activate = true;
        } else {
            menu.setAttribute("class", "menu");
            activate = false;
        }
    });

</script>
</body>
</html>
